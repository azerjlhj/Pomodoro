<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top" style="margin-bottom: 40px;">
        <h3>Pomodoro</h3>
        <hr>
    </div>

    <div class="timer">
        <div class="timer-controls">
            <nav>
                <button disabled id="pomodoro">Pomodoro</button>
                <button id="short-break">Short Break</button>
                <button id="long-break">Long Break</button>
            </nav>
        </div>
        <h1 id="time">25:00</h1>

        <!-- I need to initially show the start button WHILE also hide the stop and reset buttons! -->
        <button id="start">Start</button>
        <button id="stop" style="display: none;">Pause</button>
        <button id="reset" style="display: none;">Reset</button>
    </div>

    <script src="script.js" charset="utf-8"></script>

</body>
</html>
